<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0" />
    <title>Layout Master</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <!--Easy to use template: create landing page in few minutes with this pre-made responsive template -->
    <!--edit style.css file to edit color and prettify as you like-->
    <!--navbar: copy li to increase navbar items put links to items in href-->
    <header class="header sticky">
      <nav class="zone green">
        <a href="" class="nav-logo">Web-Layout</a>
        <ul class="main-nav">
          <li class="nav-item"><a href="">Home</a></li>
          <li class="nav-item"><a href="">About</a></li>
          <li class="nav-item"><a href="">Project</a></li>
          <li class="nav-item"><a href="">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <!--coverpage: your landing content goes here use image/form anything-->
    <section>
      <div class="zone red container-cov">Cover</div>
    </section>

    <!--grids: your grid content features goes here-->
    <section>
      <div class="zone blue grid-wrapper">
        <div class="box zone"><img src="./img/files_2.png" /></div>
        <div class="box zone"><img src="./img/server_2_2.png" /></div>
        <div class="box zone"><img src="./img/monitor_settings_2.png" /></div>
        <div class="box zone"><img src="./img/server_3.png" /></div>
        <div class="box zone"><img src="./img/data_storage_2_2.png" /></div>
        <div class="box zone"><img src="./img/monitor_coding_2.png" /></div>
        <div class="box zone"><img src="./img/desktop_analytics_2.png" /></div>
        <div class="box zone"><img src="./img/server_safe_2.png" /></div>
      </div>
    </section>
    <!--footer: your footer content goes here-->
    <footer class="zone yellow">Footer goes Here</footer>
  </body>
  <script src="script.js"></script>
</html>
